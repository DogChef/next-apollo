version: '3'
services:
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      - POSTGRES_DB=${DB}
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PW}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
    ports:
      - 3000:3000

volumes:
  postgres: ~
